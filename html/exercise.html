  <script>
    var subArrayRanges = function(nums) {
    const n=nums.length;
    let ans=0;
    for(let len=2;len<n;++len){
        for(let start=0;start+len<n;++start){
            const arr=nums.slice(start,len);
            ans+=Math.max(...arr)-Math.min(...arr);
        }
    }
    return ans;
};
